</header>

<body>
    <div class="container">
        <h2 class="form-title">Iniciar Sesión</h2>
        <form id="loginForm" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Iniciar sesion</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
        <div class="form-footer">
            ¿No tienes una cuenta? <a href="#" onclick="toggleForm()">Regístrate aquí</a>
        </div>
    </div>

    <script>
        function toggleForm() {
            const title = document.querySelector('.form-title');
            const submitBtn = document.querySelector('.btn');
            const registerLink = document.querySelector('.form-footer a');
            
            if (title.textContent === 'Iniciar Sesión') {
                title.textContent = 'Registro';
                submitBtn.textContent = 'Crear Mi Espacio';
                registerLink.textContent = 'Ya tengo cuenta';
            } else {
                title.textContent = 'Iniciar Sesión';
                submitBtn.textContent = 'Acceder a Mi Espacio';
                registerLink.textContent = 'Regístrate aquí';
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            // Aquí iría la lógica de autenticación
            // Por ahora simplemente redirigimos a "Mi Espacio"
            window.location.href = 'mi-espacio.html';
            return false;
        }
    </script>
